services:
  postgres:
    image: postgres:latest@sha256:aadf2c0696f5ef357aa7a68da995137f0cf17bad0bf6e1f17de06ae5c769b302
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  node:
    build:
      context: .
      dockerfile: Dockerfile
      target: client
    command: webpack --watch
    environment:
      NODE_ENV: 'production'
    volumes:
      - ./client/:/oscarbundles/client/
      - ./server/:/oscarbundles/server/

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    command: python sandbox/manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8000'
    depends_on:
      - postgres
    volumes:
      - ./client/:/oscarbundles/client/
      - ./server/:/oscarbundles/server/
