services:
  postgres:
    image: postgres:latest@sha256:41fc5342eefba6cc2ccda736aaf034bbbb7c3df0fdb81516eba1ba33f360162c
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  node:
    build:
      context: .
      dockerfile: Dockerfile
      target: client
    command: webpack --watch
    environment:
      NODE_ENV: 'production'
    volumes:
      - ./client/:/oscarbundles/client/
      - ./server/:/oscarbundles/server/

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    command: python sandbox/manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8000'
    depends_on:
      - postgres
    volumes:
      - ./client/:/oscarbundles/client/
      - ./server/:/oscarbundles/server/
