[tox]
toxworkdir={env:TOX_WORK_DIR:.tox}
envlist = py{py3,35,36,37}-django{111,200,210,220}-oscar{20}

[testenv]
extras = development
deps =
    django111: django>=1.11,<1.12
    django200: django>=2.0,<2.1
    django210: django>=2.1,<2.2
    django220: django>=2.2
    oscar20: django-oscar>=2.0,<2.1
commands =
    flake8 src sandbox setup.py
    coverage erase
    coverage run --source oscarbundles -p {toxinidir}/sandbox/manage.py test oscarbundles --noinput
    - coverage combine
    - coverage report -m
